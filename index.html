<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <div class="search">
        <svg class="search-icon"></svg>
        <input type="text" />
      </div>
      <svg class="notification"></svg>
      <div class="user">
        <img src="" alt="user profile picture" class="user-pfp" />
        <p class="user-name">Morgan Oakley</p>
      </div>
      <div class="profile">
        <img src="" alt="user profile picture" class="profile-image">
        <div class="profile-name">
            <p class="greetings">Hi there,</p>
            <p class="profile-name">Morgan Oakley(@morgan)</p>
        </div>
        <nav class="user-links">
            <ul>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
        </nav>
      </div>
    </header>
    <aside>sidebar</aside>
    <main>projects</main>
    <div class="announcement">announcement</div>
    <div class="trending">trending</div>
  </body>
</html>
